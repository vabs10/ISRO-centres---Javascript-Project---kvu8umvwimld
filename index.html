<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Isro Centers</title>
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>

<body>

    <nav class="nav-bar">

        <div class="logo">
            <img src="./icon.svg" class="isro-logo" alt="logo-isro">
        </div>

        <div class="name">
            <h1 class="heading eng">Indian Space Research Organisation</h1>
            <h1 class="heading hin">भारतीय अंतरिक्ष अनुसंधान संगठन</h1>


        </div>
        <div class="emblem">
            <img src="./Emblem_of_India.png" alt="">
        </div>
    </nav>

    <section class="main">

        <!-- Search Bar -->
        <div class="search-bar">
            <form>
                <div class="search">
                    <div class="search-bar">
                        <input type="text" id="search" placeholder="Type here..." onkeyup="searchData()">
                        <button id="search-button" type="submit" class="btn btn-primary">
                            <i class='bx bx-search'></i>
                        </button>
                    </div>


                    <div class="btn ">
                        <!-- <i class="fa fa-search" aria-hidden="true"></i> -->
                        <button type="button" id="city" class=" ">City</button>
                        <button type="button" id="state" class="">State</button>
                        <button type="button" id="name" class="">Center</button>

                    </div>
                </div>
            </form>
        </div>

        <!-- Loader -->
        <div class="d-flex justify-content-center loader">
            <div class="spinner-border" role="status" id="loading">
            </div>
            <span class="sr-only" id="loadingSpan">Loading...</span>
        </div>

        <!-- table for showing data -->
        <div class="user-cards" data-user-cards-container>
            <table id="isroCenters" class="table">
                <tr class="table-row">
                    <td>

                    </td>
                </tr>
            </table>
        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
